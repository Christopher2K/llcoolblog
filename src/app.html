<!DOCTYPE html>
<html lang="%lang%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%

    <script>
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>

  <body data-sveltekit-preload-data="hover" class="bg-light dark:bg-dark">
    <div>%sveltekit.body%</div>

    <script>
      document.documentElement.classList.add('switch-theme-animation')
    </script>
    <script
      defer
      data-domain="christopher2k.dev"
      src="https://plausible.io/js/script.js"
    ></script>
  </body>
</html>
